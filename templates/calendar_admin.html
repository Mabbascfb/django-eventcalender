{% extends 'base.html' %}

{% block content %}
<!-- Columns are always 50% wide, on mobile and desktop -->

<div class="clearfix">
    <span class="left m-2" style="font-size: 20px;">Wellcome, {{ request.user }}</span>
    <a class="btn btn-info right" href="{% url 'logout' %}"> Logout </a>
	<a class="btn btn-info right mr-2" href="{% url 'calendarapp:calendar' %}?{{ next_month }} "> Next Month >> </a>
    <a class="btn btn-info right mr-2" href="{% url 'calendarapp:calendar' %}?{{Current_month}}">  Current Month </a>
    <a class="btn btn-info right mr-2" href="{% url 'calendarapp:calendar' %}?{{ prev_month }}"> << Previous Month </a>
    <!-- <a class="btn btn-info right mr-2" href="{% url 'calendarapp:event_new' %}"> + New Event </a> -->
    <a class="btn btn-info right mr-2" href="/add_event"> + Book Now</a>
    <a class="btn btn-info right mr-2" href="/viewrooms"> + Edit Room</a>
    
    <a class="btn btn-info right mr-2" href="/pending_request_url"> Pending  Request </a>
    <a class="btn btn-info right mr-2" href="/approved_request_url"> Approved Request </a>
   
</div>

<div style="color: rgb(4, 18, 58);">
    {{ calendar }}
</div>

{% endblock %}
